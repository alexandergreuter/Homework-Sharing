<ActionBar>
    <NavigationButton (tap)="navigateBack()" android.systemIcon="ic_menu_back"></NavigationButton>
    <Label text="Timetable"></Label>
</ActionBar>

<ScrollView orientation="vertical">
    <stack-layout>
        <StackLayout *ngFor="let day of week" class="day" height="100%">
            <day-preview [dayId]="day.id"></day-preview>
        </StackLayout>
    </stack-layout>
</ScrollView>
