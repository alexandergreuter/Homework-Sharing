<ActionBar>
    <Label text="Home"></Label>
</ActionBar>

<GridLayout>

    <ListView [items]="items">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['../item', item.id]" [text]="item.name"></Label>
                <label *ngIf="item.due !== undefined" [text]="item.due"></label>
            </StackLayout>
        </ng-template>
    </ListView>

</GridLayout>
